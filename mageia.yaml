image:
  distribution: mageia

source:
  downloader: rootfs-http
  url: file:///home/runner/actions-runner/_work/image-mageia/image-mageia/mageia.sqfs
  skip_verification: true

targets:
  lxc:
    create_message: |
      You just created a {{ image.distribution }} container.
    config:
    - type: all
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/mageia.common.conf

    - type: user
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/mageia.userns.conf

    - type: all
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/common.conf

    - type: user
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

    - type: all
      content: |-
        lxc.arch = {{ image.architecture_kernel }}
  incus:
    vm:
      size: 4294967296
      filesystem: ext4

files:
- path: /etc/default/grub
  generator: dump
  content: |-
    GRUB_RECORDFAIL_TIMEOUT=0
    GRUB_TIMEOUT=0
    GRUB_CMDLINE_LINUX_DEFAULT="${GRUB_CMDLINE_LINUX_DEFAULT} console=tty1 console=ttyS0"
    GRUB_TERMINAL=console
    GRUB_DISABLE_OS_PROBER=true
  types:
  - vm

- path: /etc/dracut.conf.d/incus.conf
  generator: dump
  content: |-
    add_drivers+=virtio_scsi
  types:
  - vm

- generator: fstab
  types:
  - vm

- path: /etc/machine-id
  generator: dump

- path: /etc/fstab
  generator: dump
  types:
  - container

- path: /var/lib/dbus/machine-id
  generator: remove

- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- name: eth0.network
  path: /etc/systemd/network/eth0.network
  generator: dump
  content: |-
    [Match]
    Name=eth0

    [Network]
    DHCP=ipv4
  types:
  - container

- name: enp5s0.network
  path: /etc/systemd/network/enp5s0.network
  generator: dump
  content: |-
    [Match]
    Name=enp5s0

    [Network]
    DHCP=ipv4
  types:
  - vm

- name: meta-data
  generator: cloud-init
  variants:
  - cloud

- name: network-config
  generator: cloud-init
  content: |-
    {% if config_get("user.network-config", "") == "" %}version: 1
    config:
      - type: physical
        name: {% if instance.type == "virtual-machine" %}enp5s0{% else %}eth0{% endif %}
        subnets:
          - type: {% if config_get("user.network_mode", "") == "link-local" %}manual{% else %}dhcp{% endif %}
            control: auto
          - type: dhcp6
            control: auto{% else %}{{ config_get("user.network-config", "") }}{% endif %}
  variants:
  - cloud

- name: user-data
  generator: cloud-init
  variants:
  - cloud

- name: vendor-data
  generator: cloud-init
  variants:
  - cloud

- generator: incus-agent
  types:
  - vm

packages:
  custom_manager:
    install:
      cmd: urpmi
      flags:
        - --no-recommends
        - --auto
    update:
      cmd: urpmi
      flags:
        - --auto-update
    remove:
      cmd: urpme
      flags:
        - --auto-orphans
    refresh:
      cmd: urpmi.update
      flags:
        - -a
    clean:
      cmd: urpmi
      flags:
        - --clean
  update: true
  cleanup: true
  sets:
  - packages:
    - cpio
    - file
    - findutils
    - gettext
    - hardlink
    - hostname
    - ipcalc
    - iproute
    - iputils
    - kbd
    - kmod
    - openssh-clients
    - passwd
    - pigz
    - policycoreutils
    - procps-ng
    - sudo
    - which
    action: install
    early: true
    types:
      - vm

  - packages:
    - cloud-init
    - openssh-server
    action: install
    variants:
    - cloud

  - packages:
    - cloud-utils-growpart
    action: install
    types:
    - vm
    variants:
    - cloud

  - packages:
    - grub2-common
    action: install
    types:
    - vm

  - packages:
    - kernel-server
    - libproxy-pacrunner
    - dracut
    action: install
    types:
    - vm

actions:
- trigger: post-packages
  action: |-
    #!/bin/sh
    umount -l /etc/resolv.conf || true
    rm /etc/resolv.conf
    ln -sf /run/systemd/resolve/stub-resolv.conf /etc/resolv.conf
    systemctl enable systemd-resolved
    cp -R /etc/skel/.bash* /root/

    systemctl enable systemd-networkd

- trigger: post-packages
  action: |-
    #!/bin/sh
    systemctl enable cloud-init
    systemctl enable cloud-config
    systemctl enable cloud-final
  variants:
  - cloud

- trigger: post-unpack
  action: |-
    #!/bin/sh
    systemd-machine-id-setup
  types:
  - vm

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    # Remove the "Container Image" string as this is going to be am VM
    #sed -i 's/[ ]*(Container Image)//;/^VARIANT/d' /etc/os-release

    # Regenerate initramfs
    kver=$(ls -1 /boot/initrd-*.img | head -1 | sed -r 's#.*initrd-(.+)\.img#\1#')
    dracut --kver "${kver}" -f

    target="$(readlink -f /etc/grub2-efi.cfg)"
    grub2-mkconfig -o "${target}"
    sed -i "s#root=[^ ]*#root=/dev/sda2#g" "${target}"

    # Wipe grub environment block
    rm -f /boot/EFI/EFI/mageia/grubenv
  types:
  - vm

- trigger: post-files
  action: |-
    #!/bin/sh
    # Unmask all masked unit files
    for f in $(find /etc/systemd/system -type l); do
      [ "$(readlink ${f})" = "/dev/null" ] && rm "${f}"
    done
